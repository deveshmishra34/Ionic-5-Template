        <div class="ion-padding">
            <ion-icon [routerLink]="'/home/setting'" class="back-button ion-float-left"
                      name="arrow-back-outline"></ion-icon>

            <ion-text class="ion-text-uppercase ion-padding-start">
                <strong>Refer & Earn</strong>
            </ion-text>
        </div>

    </div>
    <div class="content ion-padding">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <img src="assets/refer-and-earn/banner.png" alt="">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="referral-code">
                        <div class="code full-height vertical-align"> &#34;123ERT876&#34;</div>
                        <div class="action full-height vertical-align">
                            <ion-text class="ion-text-uppercase">Copy Code</ion-text>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <br>
            <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col class="vertical-align">
                    <ion-text class="title ion-text-uppercase">Share your Referral Code</ion-text>
                </ion-col>
            </ion-row>
            <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col class="vertical-align">
                    <ion-text class="title">Social Media</ion-text>
                </ion-col>
            </ion-row>
            <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col class="vertical-align">
                    <ion-text>Share on Facebook & Whatsapp</ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="custom-button">
                        <ion-button class="facebook" [expand]="'block'">
                            <img width="50" src="assets/auth/facebook.png" alt="">
                            Share on Facebook
                        </ion-button>
                        <ion-button class="whatsapp" [expand]="'block'">
                            <img src="assets/refer-and-earn/whatsapp.png" alt="">
                            Share on Whatsapp
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
